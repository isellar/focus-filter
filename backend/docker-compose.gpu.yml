version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.gpu
    volumes:
      - .:/workspace
      # Persist pip cache between rebuilds
      - pip-cache:/root/.cache/pip
    ports:
      - "8000:8000"
    # env_file is optional - create .env from .env.example if needed
    # env_file:
    #   - .env
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Keep container running for DevContainer
    command: tail -f /dev/null
    stdin_open: true
    tty: true

volumes:
  pip-cache:
